<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1f3a14",
                        "accent": "#6b9f52",
                        "background-light": "#f0f5e8",
                        "background-dark": "#1a1c1a",
                        "sage": {
                            50: "#f4f6f4",
                            100: "#e9ede9",
                            200: "#d4e4cc",
                            500: "#6b9f52",
                            700: "#4a7a38"
                        }
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    animation: {
                        "slide-left": "slideLeft 0.8s ease-out forwards",
                        "slide-right": "slideRight 0.8s ease-out forwards",
                        "fade-in-up": "fadeInUp 0.8s ease-out forwards"
                    },
                    keyframes: {
                        slideLeft: {
                            "0%": { transform: "translateX(100%)", opacity: "0" },
                            "100%": { transform: "translateX(0)", opacity: "1" }
                        },
                        slideRight: {
                            "0%": { transform: "translateX(-100%)", opacity: "0" },
                            "100%": { transform: "translateX(0)", opacity: "1" }
                        },
                        fadeInUp: {
                            "0%": { opacity: "0", transform: "translateY(20px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            overflow-x: hidden;
        }
        .serif-font {
            font-family: 'Playfair Display', serif;
        }

        /* Material Symbols Icon Styles */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            display: inline-flex;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
        }
        
        /* Mobile: Image slides from left, Form slides from right */
        @media (max-width: 1023px) {
            .signup-image {
                animation: slideLeft 0.8s ease-out forwards;
            }
            .signup-form {
                animation: slideRight 0.8s ease-out forwards;
            }
        }
        
        /* Desktop: Image on left slides from left, Form on right slides from right */
        @media (min-width: 1024px) {
            .signup-image {
                animation: slideRight 0.8s ease-out forwards;
            }
            .signup-form {
                animation: slideLeft 0.8s ease-out forwards;
            }
        }
        
        .form-field {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 1;
        }
        
        .form-field:nth-child(1) { animation-delay: 0.3s; }
        .form-field:nth-child(2) { animation-delay: 0.4s; }
        .form-field:nth-child(3) { animation-delay: 0.5s; }
        .form-field:nth-child(4) { animation-delay: 0.6s; }
        .form-field:nth-child(5) { animation-delay: 0.7s; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark overflow-hidden h-screen">
<div class="flex flex-col lg:flex-row w-full h-screen">
    <!-- Form Section -->
    <div class="flex-1 flex flex-col justify-center items-center px-4 sm:px-6 lg:px-24 bg-background-light dark:bg-background-dark signup-form">
        <div class="w-full max-w-md">
            <!-- Logo/Brand -->
            <div class="flex flex-col items-center justify-center mb-10">
                <img src="logo.png" alt="Care Bite Logo" class="h-24 w-24 mb-4 rounded-full object-contain">
               
            </div>
            <div class="mb-8">
                <h3 class="text-3xl font-bold text-slate-900 dark:text-slate-100">Create Account</h3>
                <p class="text-slate-600 dark:text-slate-400 mt-2 text-sm">Join our wellness community today.</p>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 rounded-lg text-sm"></div>
            <!-- Success Message -->
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-green-700 dark:text-green-400 rounded-lg text-sm"></div>
            
            <form id="signupForm" class="space-y-4">
                <div class="form-field">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Full Name</label>
                    <input id="nameInput" class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-sage-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400 text-sm" placeholder="Your full name" type="text" required/>
                </div>
                
                <div class="form-field">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Email Address</label>
                    <input id="emailInput" class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-sage-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400 text-sm" placeholder="your.email@example.com" type="email" required/>
                </div>
                
                <div class="form-field">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Password</label>
                    <div class="relative">
                        <input id="passwordInput" class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-sage-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400 text-sm" placeholder="••••••••" type="password" required/>
                        <button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors" type="button" id="togglePassword">
                            <span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-field">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input id="confirmPasswordInput" class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-sage-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400 text-sm" placeholder="••••••••" type="password" required/>
                        <button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors" type="button" id="toggleConfirmPassword">
                            <span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-field flex items-start">
                    <input class="mt-1 w-4 h-4 rounded border-sage-200 text-primary focus:ring-primary" id="terms" type="checkbox" required/>
                    <label class="ml-3 text-sm text-slate-600 dark:text-slate-400" for="terms">I agree to the <a href="#" class="text-primary hover:text-accent underline">Terms</a> and <a href="#" class="text-primary hover:text-accent underline">Privacy</a></label>
                </div>
                
                <button class="w-full bg-primary hover:bg-accent text-white font-semibold py-3 rounded-lg transition-all shadow-lg shadow-primary/20 active:scale-[0.98] mt-6" type="submit">
                    Create Account
                </button>
            </form>
            
            <!-- Login Link -->
            <p class="text-center text-sm text-slate-600 dark:text-slate-400 mt-8">
                Already have an account? 
                <a class="font-semibold text-primary hover:text-accent underline underline-offset-4 transition-colors" href="auth.html">Sign In</a>
            </p>
            
            
        </div>
    </div>
    
    <!-- Image Section -->
    <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden signup-image h-screen">
        <div class="absolute inset-0 bg-primary/20 mix-blend-multiply z-10"></div>
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDJuWTwBJljvbG5O0lONTo1cGh3CM5qtbqGuNyOTfkRFrHMSOXtuX7T0wcRmgKmV1QRoHa1xVeTm_61DX-jTRUsHp9ybPLKZLhrDPPMcgDmblkm0KWQATF4Mbqz3dvPJX4eUo3i8LgfNQfZsHlnsnfgM-3oJZalYUNSaCOvl4XexZdb9eDmJkdpQ_j1-krxe-Y6lnwRd8_JsQjwWagC8HZ_GAfnqZyyNoRZgAUEkP0qqHBsAOiaeIIgrp-ocebi1pCsJx48mZ2sK-P3')">
        </div>
        <div class="relative z-20 flex flex-col justify-end p-20 text-white w-full h-full bg-gradient-to-t from-black/60 to-transparent">
            <h1 class="serif-font text-4xl lg:text-5xl mb-4 font-bold">Start Your Journey</h1>
            <p class="text-base lg:text-lg opacity-90 max-w-md font-display">Join thousands of people transforming their health through mindful nutrition.</p>
        </div>
    </div>
</div>

<script>
    const signupForm = document.getElementById('signupForm');
    const nameInput = document.getElementById('nameInput');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const confirmPasswordInput = document.getElementById('confirmPasswordInput');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    // Toggle password visibility
    togglePassword.addEventListener('click', (e) => {
        e.preventDefault();
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
    });
    
    toggleConfirmPassword.addEventListener('click', (e) => {
        e.preventDefault();
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        toggleConfirmPassword.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
    });
    
    // Form submission
    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // Clear messages
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        
        // Validation
        if (!name) {
            errorMessage.textContent = 'Please enter your full name.';
            errorMessage.classList.remove('hidden');
            return;
        }
        
        if (!email || !email.includes('@')) {
            errorMessage.textContent = 'Please enter a valid email address.';
            errorMessage.classList.remove('hidden');
            return;
        }
        
        if (password.length < 6) {
            errorMessage.textContent = 'Password must be at least 6 characters long.';
            errorMessage.classList.remove('hidden');
            return;
        }
        
        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match.';
            errorMessage.classList.remove('hidden');
            return;
        }
        
        // Success
        successMessage.innerHTML = `✓ Account created successfully! Logging you in...`;
        successMessage.classList.remove('hidden');
        
        // Store user in localStorage
        localStorage.setItem('userName', name);
        
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 1500);
    });
</script>
</body>
</html>

<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;family=Playfair+Display:wght@600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1f3a14", // Deep Forest Green
                        "accent": "#6b9f52", // Vibrant Green
                        "background-light": "#fcfaf7", // Warm Cream
                        "background-dark": "#0f1f0a", // Deep Green
                        "sage": {
                            50: "#f0f5e8",
                            100: "#e1ebd2",
                            200: "#c3d7a5",
                            500: "#6b9f52",
                            700: "#2d5f23"
                        }
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .serif-font {
            font-family: 'Playfair Display', serif;
        }
        
        /* Material Symbols Icon Styles */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            display: inline-flex;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center">
<div class="flex flex-col lg:flex-row w-full min-h-screen">
<!-- Image Section -->
<div class="hidden lg:flex lg:w-1/2 relative overflow-hidden">
<div class="absolute inset-0 bg-primary/20 mix-blend-multiply z-10"></div>
<div class="absolute inset-0 bg-cover bg-center" data-alt="Fresh vibrant salad with greens and berries on a minimalist table" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDJuWTwBJljvbG5O0lONTo1cGh3CM5qtbqGuNyOTfkRFrHMSOXtuX7T0wcRmgKmV1QRoHa1xVeTm_61DX-jTRUsHp9ybPLKZLhrDPPMcgDmblkm0KWQATF4Mbqz3dvPJX4eUo3i8LgfNQfZsHlnsnfgM-3oJZalYUNSaCOvl4XexZdb9eDmJkdpQ_j1-krxe-Y6lnwRd8_JsQjwWagC8HZ_GAfnqZyyNoRZgAUEkP0qqHBsAOiaeIIgrp-ocebi1pCsJx48mZ2sK-P3')">
</div>
<div class="relative z-20 flex flex-col justify-end p-20 text-white w-full h-full bg-gradient-to-t from-black/60 to-transparent">
<h1 class="serif-font text-5xl mb-4">Nourish your soul.</h1>
<p class="text-lg opacity-90 max-w-md font-display">Join a community dedicated to mindful living and holistic wellness through the power of nutrition.</p>
</div>
</div>
<!-- Form Section -->
<div class="flex-1 flex flex-col justify-center items-center px-6 py-12 lg:px-24 bg-background-light dark:bg-background-dark">
<div class="w-full max-w-md">
<!-- Logo/Brand -->
<div class="flex flex-col items-center mb-10">
<img src="logo.png" alt="Care Bite Logo" class="h-20 w-20 mb-4 rounded-full object-contain">
<div class="mb-8">
<h3 class="text-2xl font-bold text-slate-900 dark:text-slate-100">Welcome Back</h3>
<p class="text-slate-600 dark:text-slate-400 mt-2">Log in to your wellness dashboard.</p>
</div>
<!-- Error Message -->
<div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-xl text-sm"></div>
<!-- Success Message -->
<div id="successMessage" class="hidden mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-xl text-sm"></div>
<form id="loginForm" class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Email Address</label>
<input id="emailInput" class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-sage-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400" placeholder="name@example.com" type="email" required/>
</div>
<div>
<div class="flex justify-between items-center mb-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
<a class="text-xs font-semibold text-primary hover:text-accent transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative">
<input id="passwordInput" class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-sage-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-slate-900 dark:text-slate-100 placeholder:text-slate-400" placeholder="••••••••" type="password" required/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors" type="button" id="togglePassword">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
</button>
</div>
</div>
<div class="flex items-center">
<input class="w-4 h-4 rounded border-sage-200 text-primary focus:ring-primary" id="remember" type="checkbox"/>
<label class="ml-2 text-sm text-slate-600 dark:text-slate-400" for="remember">Remember me for 30 days</label>
</div>
<button class="w-full bg-primary hover:bg-sage-700 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-primary/20 active:scale-[0.98]" type="submit">
                        Sign In
                    </button>
</form>
<!-- Social Login Divider -->
<p class="text-center text-sm text-slate-600 dark:text-slate-400 mt-8">
                    Don't have an account? 
                    <a class="font-semibold text-primary hover:text-accent underline underline-offset-4 transition-colors" href="signup.html">Sign Up</a>
</p>
<!-- Footer Links -->
<div class="mt-12 flex justify-center space-x-6 text-xs text-slate-400">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
</div>
</div>
</div>
</div>
<script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Mock user data
    const mockUser = {
        email: 'pooja@gmail.com',
        password: 'pooja123'
    };

    // Toggle password visibility
    togglePassword.addEventListener('click', (e) => {
        e.preventDefault();
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
    });

    // Form submission
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Clear messages
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');

        // Validate credentials
        if (email === mockUser.email && password === mockUser.password) {
            successMessage.textContent = '✓ Login successful! Redirecting...';
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else if (email === mockUser.email && password !== mockUser.password) {
            errorMessage.textContent = 'Invalid password. Try: pooja123';
            errorMessage.classList.remove('hidden');
        } else {
            errorMessage.textContent = 'Invalid credentials. Try email: pooja@gmail.com';
            errorMessage.classList.remove('hidden');
        }
    });
</script>
</body></html>
